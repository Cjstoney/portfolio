<body>
    <!-- horizontal navbar -->
    <nav class="navbar">
        <span class="open-slide">
            <a href="#" id="slide-open" onclick="openSlideMenu()">
                <!-- place the menu symbol here dems are 30X30 -->
                <svg width="30" height="30">
                    <path d="M0,5 30,5" stroke="#ccc5b9" stroke-width="5"/>
                    <path d="M0,14 30,14" stroke="#ccc5b9" stroke-width="5"/>
                    <path d="M0,23 30,23" stroke="#ccc5b9" stroke-width="5"/>
                </svg>
            </a>
        </span>
        <ul class="navbar-nav">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <!-- sliding Sidebar -->
    <div id="side-menu" class="side-nav">
        <a href="#"  class="btn-close" onclick="closeSlideMenu()">&times;</a>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Portfolio</a>
        <a href="#">Contact</a>
    </div>
    <!-- main section -->
    <div id="content-section">
        <h1>Camerone Stoney</h1>
    </div>

    <script>
        function openSlideMenu(){

            document.getElementById('slide-open').style.width='250px';
            document.getElementById('content-section').style.marginLeft='250px';

        }

        function closeSlideMenu(){

            document.getElementById('side-menu').style.width='0';
            document.getElementById('content-section').style.marginLeft='0';

        }
        </script>
</body>
